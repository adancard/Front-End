<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Detalhes </title>
    <script type="module" src="./_js/Principal.js"></script>
</head>
<body>
    <h1>Exibir Detalhes </h1>
    <form>
        <label for="data">Data:</label>
        <input type="date" id="data"><br><br>

        <label for="cpf">CPF do Aluno:</label>
        <input type="text" id="cpf" minlength="1" maxlength="11"><br><br>

        <label for="matricula">Matr√≠cula do Aluno:</label>
        <input type="number" id="matricula" pattern="\d{7}"><br><br>

        <label for="nome">Nome do Aluno:</label>
        <input type="text" id="nome"><br><br>

        <label for="numeroAluno">Numero do Aluno: </label>
        <input type="number" id="numero"> <br><br>

        <label for="turma">Nome da Turma:</label>
        <input type="text" id="turma"><br><br>

        <label for="disciplina">Nome da Disciplina:</label>
        <input type="text" id="disciplina"><br><br>

        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" min="0" max="10"><br><br>

        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" min="0" max="10"><br><br>

        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" min="0" max="10"><br><br>

        <label for="trabalho1">Trabalho 1:</label>
        <input type="number" id="trabalho1" min="0" max="10"><br><br>

        <label for="trabalho2">Trabalho 2:</label>
        <input type="number" id="trabalho2" min="0" max="10"><br><br>

        <label for="trabalho3">Trabalho 3:</label>
        <input type="number" id="trabalho3" min="0" max="10"><br><br>

        <button type="button" id="ExibriDetalhes">Exibir Detalhes</button>
    </form>
    <div id="resultado"></div>
</body>
</html>
